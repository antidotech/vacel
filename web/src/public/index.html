<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script defer type="module" src="./main.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-155321166-1"
    ></script>
    <link rel="preload" href="./worker.js" as="script" />
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'UA-155321166-1')
    </script>
    <title>Playground -- Vaceline</title>
  </head>
  <body>
    <main id="main" class="section">
      <h1
        id="title"
        class="title"
        style="display: flex; justify-content: space-between;"
      >
        <a href="https://shqld.github.io/vaceline">
          Vaceline Playground
        </a>
        <div>
          <button data-share>
            <img
              src="./i-share.png"
              alt="link to share"
              width="50"
              height="50"
            />
          </button>
          <a href="https://github.com/shqld/vaceline">
            <img
              src="./i-github.png"
              alt="vaceline github"
              width="50"
              height="50"
            />
          </a>
        </div>
      </h1>

      <div class="columns">
        <div class="column">
          <vaceline-source-panel id="source" class="container">
            <h2 class="subtitle">source</h2>
            <textarea
              class="textarea is-primary is-family-code"
              placeholder="Your VCL"
              rows="20"
            ></textarea>
            <button class="button">Transpile</button>
          </vaceline-source-panel>
        </div>

        <vaceline-result-panel class="column">
          <div id="result" class="container">
            <h2 class="subtitle">result</h2>
            <textarea
              class="textarea is-family-code"
              rows="20"
              placeholder="The result will be output here"
              disabled
              readonly
            ></textarea>
            <div id="render" class="buttons has-addons">
              <button class="button is-info is-selected" data-type="code">
                Code
              </button>
              <button class="button" data-type="ast">AST</button>
            </div>
          </div>
        </vaceline-result-panel>
      </div>
    </main>
  </body>
</html>
